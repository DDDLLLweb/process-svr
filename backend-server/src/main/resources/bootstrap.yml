spring:
  application:
    name: backend-server
  profiles:
    active: dev
  output:
    ansi:
      enabled: detect #多彩输出日志

  cloud:
    config:
      label: master
      name: backend-server
      profile: dev
      uri: http://localhost:9090
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: dl.love.com
    port: 5672
    username: df
    password: df

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
